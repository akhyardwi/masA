<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container" >
        <div class="title" >Adhilla</div>
        <div class="box" >
            <div class="circle red" ></div>
            <div class="circle green" ></div>
            <div class="circle blue" ></div>
            <div class="circle black" ></div>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="restart()" >Click untuk restart</button>
        </div>
    </div>
    <script>
        const circles = document.querySelectorAll(".circle")
        circles.forEach(circle => {
            circle.addEventListener("click", ({target}) => {
                const { backgroundColor } = getComputedStyle(target)
                document.body.style.backgroundColor = backgroundColor
            })
        })

    function restart() {
        location.reload();
        alert('klik warna untuk merubah warna backdround ðŸ˜‰')
    }
    </script>
</body>
</html>
